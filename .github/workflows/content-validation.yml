name: Content Validation

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - '**.md'
      - '**.txt'
      - '**.json'
      - '**.yml'
      - '**.yaml'

jobs:
  validate-content:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run content validation
        id: validate
        continue-on-error: true
        run: node .github/scripts/validate-pr.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PR_NUMBER: ${{ github.event.pull_request.number }}

      - name: Comment on PR
        if: hashFiles('validation-report.md') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('validation-report.md')) {
              console.log('No validation report found');
              return;
            }
            const report = fs.readFileSync('validation-report.md', 'utf8');
            
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Create issues for errors
        if: hashFiles('validation-issues.json') != ''
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            if (!fs.existsSync('validation-issues.json')) {
              console.log('No issues file found');
              return;
            }
            const allIssues = JSON.parse(fs.readFileSync('validation-issues.json', 'utf8'));
            
            // Filter for critical/high severity
            const criticalIssues = allIssues.filter(i => i.severity === 'critical' || i.severity === 'high');
            
            // Group by file
            const byFile = criticalIssues.reduce((acc, issue) => {
              if (!acc[issue.file]) {
                acc[issue.file] = [];
              }
              acc[issue.file].push(issue);
              return acc;
            }, {});
            
            // Create one issue per file
            for (const [file, fileIssues] of Object.entries(byFile)) {
              const severityEmojis = { critical: 'ðŸ”´', high: 'ðŸŸ¡', medium: 'ðŸ”µ', low: 'ðŸŸ ' };
              
              let body = `## Content Validation Issues in \`${file}\`\n\n`;
              body += `**PR:** #${context.issue.number}\n`;
              body += `**Total Issues:** ${fileIssues.length}\n\n`;
              
              // Group by severity
              const bySeverity = fileIssues.reduce((acc, issue) => {
                if (!acc[issue.severity]) acc[issue.severity] = [];
                acc[issue.severity].push(issue);
                return acc;
              }, {});
              
              for (const severity of ['critical', 'high']) {
                if (bySeverity[severity]?.length > 0) {
                  body += `### ${severityEmojis[severity]} ${severity.toUpperCase()} (${bySeverity[severity].length})\n\n`;
                  bySeverity[severity].forEach(issue => {
                    body += `- **Line ${issue.line}** - ${issue.message}\n`;
                    if (issue.suggestion) {
                      body += `  - ðŸ’¡ _${issue.suggestion}_\n`;
                    }
                  });
                  body += '\n';
                }
              }
              
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: `[Content Validation] ${file}`,
                body: body,
                labels: ['content-validation', 'PR-' + context.issue.number]
              });
            }

      - name: Fail on critical issues
        if: steps.validate.outcome == 'failure'
        run: |
          echo "Critical content issues found. Please fix before merging."
          exit 1
